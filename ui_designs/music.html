    <script type="text/javascript">
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
          $(window).scroll(function (){
              var topSc = $(this).scrollTop();
             if(topSc > 70)
                 {
                   $('#header').addClass('animated slideInDown navbar-fixed-top');
                 }else {
                     $('#header').removeClass('animated slideInDown navbar-fixed-top');
                  }
                  
          });
          
          // Rating of this song 
          
          
          $('.song-rating').raty({'readOnly' : true , 'move':5 , 'score':4});
           //  source of this audio
               var audio = new Audio('musics/evanescence-Whisper-2002.mp3');
           // everything related audio 
            window.play_this_song = function (eventType , song_id) { 
             
               // Play - Pause 
               var thisItem = $(eventType) ;
              // check if play or paus 
             if(audio.paused)
                  {
                      //  play this audio
                        audio.play();
                        thisItem.removeClass('fa-play');
                        thisItem.addClass('fa-pause');
                  }else 
                      {
                          //  play this audio
                            audio.pause();
                            thisItem.addClass('fa-play');
                            thisItem.removeClass('fa-pause');
                      }
             // calculating track duration in minute
             var audioLength = audio.duration/60 ;
            
           }
        });
